syntax = "proto3";

message EaveEngagement {
  enum EaveEngagementSourcePlatform {
    EESP_UNSPECIFIED = 0;
    SLACK = 1;
  }

  enum EaveEngagementSourceEvent {
    EESE_UNSPECIFIED = 0;
    SLACK_MESSAGE = 1;
  }

  message EaveEngagementSource {
    EaveEngagementSourcePlatform platform = 1;
    EaveEngagementSourceEvent event = 2;
    string id = 3;
  }


  EaveEngagementSource source = 1;
  string content = 2;
  optional string actor = 3;
  uint64 client_ts = 4;
}
