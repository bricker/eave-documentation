runtime: python311
service: slack

# Don't use --preload, it breaks Google Cloud Logging and AppEngine
entrypoint: |-
  gunicorn \
    --bind :$PORT \
    --pythonpath vendor \
    --workers 3 \
    --worker-class uvicorn.workers.UvicornWorker \
    eave.slack.app:api

handlers:
- url: /_.*
  script: auto
  login: admin
  auth_fail_action: unauthorized

- url: .*
  script: auto

inbound_services:
- warmup

instance_class: F2
automatic_scaling:
  min_idle_instances: 1
  max_instances: 3

vpc_access_connector:
  name: projects/eave-production/locations/us-central1/connectors/appengine

env_variables:
  LOG_LEVEL: "DEBUG"
