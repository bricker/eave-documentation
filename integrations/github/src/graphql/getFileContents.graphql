query ($repoOwner: String!, $repoName: String!, $commitOid: String!, $filePath: String!) {
  repository(owner: $repoOwner, name: $repoName) {
    id
    owner {
      name
    }
    name
    object(oid: $commitOid) {
      id
      oid
      ...on Commit {
        file(path: $filePath) {
          oid
          name
          path
          language {
            name
          }
          object {
            id
            oid
            ...on Blob {
              text
            }
          }
      }
    }
  }
}